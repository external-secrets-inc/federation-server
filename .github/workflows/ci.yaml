name: ci

on:
  push:
    branches:
      - main
  pull_request: {}

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run unit tests
        env:
          GOFLAGS: -mod=mod
        run: go test ./...

  helm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4
        with:
          version: v3.16.3
      - name: Lint chart
        run: helm lint deploy/charts/federation

  dockerfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build docker image (no push)
        run: docker build -t federation-server:test -f Dockerfile .

  kind-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: azure/setup-helm@v4
        with:
          version: v3.16.3

      - name: Create kind cluster
        uses: helm/kind-action@v1.9.0
        with:
          cluster_name: federation

      - name: Build local image
        run: docker build -t federation-server:dev -f Dockerfile .

      - name: Load image into kind
        run: kind load docker-image federation-server:dev --name federation

      - name: Install federation chart
        run: |
          helm upgrade --install federation ./deploy/charts/federation \
            --namespace federation --create-namespace \
            --set crds.create=true \
            --set image.repository=federation-server \
            --set image.tag=dev \
            --set image.pullPolicy=IfNotPresent \
            --set controller.leaderElection=false

      - name: Wait for rollout
        run: kubectl rollout status deployment/federation-federation-server -n federation --timeout=180s

      - name: Check pods
        run: kubectl get pods -n federation
