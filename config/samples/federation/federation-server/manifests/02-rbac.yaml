apiVersion: v1
kind: ServiceAccount
metadata:
  name: federation-sa
  namespace: federation-example
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: federation-role
  namespace: federation-example
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: federation-rolebinding
  namespace: federation-example
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: federation-role
subjects:
  - kind: ServiceAccount
    name: federation-sa
    namespace: federation-example
